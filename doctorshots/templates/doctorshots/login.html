 {% extends 'doctorshots/base.html' %}
 {% load staticfiles%}

    {% block titulo %} Login {% endblock %}

 {% block body %}<body class= "body-login sulley"> {% endblock %}
{% block header %} <header class="header-login"> {% endblock %}

   {% block contenedor %}       
        
        <div class="container mt-4 col-lg-3 " >
            <div class="card col-sm-10 inner "  >
                
                <div class="card-body">
                    <form action="{% url 'doctorshots:login' %}" method="POST">
                        <div class="form-group text-center" >
                            <h3 class="font-crazy upper" style="color: #fefefe">Login</h3>
                            <img  class="img-responsive imgform logoform" src="{% static 'doctorshots/img/logo.gif' %} "  alt="70" width="170"/><br>
                            
                        </div>
                        {% csrf_token %}
                         <div class="form-group">
                             <label  class="font-crazy upper" style="color: #fefefe">Usuario:</label>
                             <input type="text" name="usuario" class="form-control">
                        </div>
                         <div class="form-group">
                             <label class="font-crazy upper" style="color: #fefefe">Password:</label>
                             <input type="password" name="clave" class="form-control">
                        </div>
                        <input type="submit" name="accion" value="Ingresar" class="btn btn-info btn-block">
                    </form>
                </div>        
            </div>  
            
        </div>
        
     
        {% endblock %}
